<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Лабораторная 13</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        *{font-size: 20pt; font-family: Calibri, 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif;}    
        body{text-align: center; width: 600px;}
    </style>
</head>
<body onload="init()">
    Вызывающая функция передала следующее:
    <table border="1" style="width: 100%;">
        <tr>
            <td>Фамилия:</td>
            <td id='name'></td>
        </tr>
        <tr>
            <td>Должность:</td>
            <td id='position'></td>
        </tr>
    </table>
</body>
<script>
    function init(){
        var paramStr = document.URL.split('?')[1];
        if (paramStr == undefined) return;
        var params = paramStr.split('&');
        var name = params[0].split("=")[1];
        var pos = params[1].split("=")[1];
        document.getElementById('name').innerHTML = decodeURIComponent(name);
        document.getElementById('position').innerText = decodeURIComponent(pos);
    }
</script>
</html>
